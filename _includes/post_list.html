<nav class="panel">
	<p class="panel-heading mb-0">
		Posts

		<a href="{{ site.url }}{{ site.baseurl }}/feed.xml">
			<span class="icon">
				<i class="las la-rss"></i>
			</span>
		</a>
	</p>

	{% for p in include.posts %}

		<a class="panel-block" href="{{ p.url }}">
			<span class="{% if p == page %}is-underlined{% endif %}">
				{{ p.date | date: site.date_ymd }}
				&ndash;
				{{ p.title | truncate: 40 }}
			</span>
		</a>

	{% endfor %}
</nav>
