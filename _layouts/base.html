<!DOCTYPE html>

<html>
	<head>
		<!-- Meta -->
		<title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<meta name="generator" content="Jekyll">
		<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
		<link rel="canonical" href="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}" />

		<!-- OG Meta -->
		<meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
		<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
		<meta property="og:type" content="website">
		<meta property="og:url" content="{{ site.url }}{{ page.url | remove: '/index.html' | remove: '.html' }}">
		<meta property="og:image" content="{{ site.baseurl }}assets/{{ site.og_image }}">

		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}assets/branding/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}assets/branding/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}assets/branding/favicon-16x16.png">
		<link rel="manifest" href="{{ site.baseurl }}assets/branding/site.webmanifest">
		<link rel="mask-icon" href="{{ site.baseurl }}assets/branding/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="{{ site.baseurl }}assets/branding/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="{{ site.baseurl }}assets/branding/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">

		<!-- Assets -->
		<!-- <script type="text/javascript" src="{{ site.baseurl }}assets/scripts/main.js"></script> -->
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}assets/css/main.css" />
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

	</head>

	<body class="has-background-color-background">
		<div class="website content">
			<main class="website-content">
				{{ content }}
			</main>

			<footer class="footer has-background-color-background has-text-centered">
				<p>
					Copyright &copy; 2020-{{ 'now' | date: "%Y" }} itsmaxymoo.
					<a href="https://github.com/itsmaxymoo/itsmaxymoo.com/blob/main/LICENSE.md">
						View license terms
						<span class="icon">
							<i class="las la-external-link-alt"></i>
						</span>
					</a>
					<br />
					This site is open-source.
					<a href="https://github.com/itsmaxymoo/itsmaxymoo.com">
						Edit this site
						<span class="icon">
							<i class="las la-external-link-alt"></i>
						</span>
					</a>
				</p>

				<p>
					Site last updated on {{ site.time | date_to_long_string }}
				</p>
			</footer>
		</div>
	</body>
</html>
