---
layout: base
---

<div class="container is-max-desktop mb-6">
	<div class="columns">
		<div class="column is-3">
			<nav class="panel">
				<p class="panel-heading mb-0">
					Worlds
				</p>
			
				{% for w in site.worlds %}
			
					<a class="panel-block" href="{{ w.url }}">
						<span>
							{{ w.title }} {% include world_emoji.html world=w %}
						</span>
					</a>
			
				{% endfor %}
			</nav>
		</div>
		<div class="column">
			{{ content }}
		</div>
	</div>
</div>
