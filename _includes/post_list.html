<nav class="panel">
	<p class="panel-heading">
		Posts
	</p>

	{% for p in include.posts %}

		<a class="panel-block" href="{{ p.url }}">
			<span class="{% if p == page %}is-underlined{% endif %}">
				{{ p.date | date: site.date_ymd }}
				&ndash;
				{{ p.title | truncate: 40 }}
			</span>
		</a>

	{% endfor %}
</nav>
