---
layout: base
---

<section class="hero title-hero-main is-fullheight" id="">
	<div class="hero-body">
		<div class="container">
			<h1 class="title-hero-text-primary">
				<span>
					{{ site.title }}
				</span>
			</h1>
			<p class="title-hero-text-secondary mt-1">
				<span>
					{{ site.description }}
				</span>
			</p>
		 </div>
	</div>

	<div class="hero-foot">
		<div class="container has-text-centered has-text-grey-lighter mb-3">
			<a class="a-button" href="{{ site.social_linkedin }}">
				<i class="lab la-linkedin la-4x"></i>
			</a>
			<a class="a-button" href="#footer">
				<i class="las la-minus-circle la-4x"></i>
			</a>
			<a class="a-button" href="{{ site.social_github }}">
				<i class="lab la-github la-4x"></i>
			</a>
		</div>
	</div>
</section>
